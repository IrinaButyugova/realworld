@if (!isFollowedProps) {
  <button class="btn btn-sm action-btn ng-binding btn-outline-secondary btn-secondary" (click)="handleFollow()">
    <i class="ion-plus-round" ></i>
    &nbsp; Follow {{ usernameProps }}
  </button>
}
@if (isFollowedProps) {
  <button class="btn btn-sm action-btn ng-binding btn-outline-secondary btn-outline-secondary" (click)="handleFollow()">
    <i class="ion-minus-round" ></i>
    &nbsp; Unfollow {{ usernameProps }}
  </button>
}
