@if (isLoading$ | async) {
  <rw-loading></rw-loading>
}
@if (error$ | async) {
  <rw-error-message></rw-error-message>
}
@if (popularTags$ | async) {
  <div class="sidebar">
    <p>Popular Tags</p>
    <div class="tag-list">
      @for (popularTag of popularTags$ | async; track popularTag) {
        <a
          [routerLink]="['/tags', popularTag]"
          class="tag-default tag-pill">
          {{ popularTag }}
        </a>
      }
    </div>
  </div>
}
